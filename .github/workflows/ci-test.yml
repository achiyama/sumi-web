name: CI TEST

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: show ubuntu version
        run: lsb_release -a
      - name: Checkout
        uses: actions/checkout@v4
      - name: 'inspect source code'
        run: |
          echo "inspecting source code"
          ls -la
          pwd
      - name: Run tests
        run: |
          echo "Running tests"
          echo "Tests passed"

  second-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run tests
        run: |
          echo "Running tests"
          echo "Tests passed"

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v3
      - name: 'Install dependencies'
        run: |
          npm install
      - name: Run tests
        run: |
          npm run test
